name: Encar Daily Sync

on:
  # Run daily at 5:00 AM GMT
  schedule:
    - cron: '0 5 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      max_pages:
        description: 'Maximum pages to fetch (20 vehicles/page)'
        required: false
        default: '2000'
      remove_expired:
        description: 'Remove expired/sold vehicles'
        required: false
        default: true
        type: boolean

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  ENCAR_API_KEY: iT6g1fVqqGRAHeYkPFtU

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # 1.5 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Encar sync
        run: |
          npx tsx scripts/sync-encar-ci.ts \
            --max-pages=${{ github.event.inputs.max_pages || '2000' }} \
            --remove-expired=${{ github.event.inputs.remove_expired || 'true' }}

      - name: Summary
        run: |
          echo "Encar sync completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
